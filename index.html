<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Mesto</title>
   </head>
   <body class="page">
      <div class="page__content">
         <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
         </header>
         <main class="content">
            <section class="profile">
               <div class="profile__avatar">
                  <img src="./images/Zhak-Iv-Kusto.jpg" class="profile__image" alt="Портрет Жак-Ив Кусто">
               </div>
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__job">Исследователь океана</p>
                  <button type="button" class="profile__edit-button" aria-label="Кнопка: Редактировать"></button>
               </div>
               <button type="button" class="profile__add-button" aria-label="Кнопка: Добавить"></button>
            </section>
            <section class="cards" aria-label="Секция с фотографиями">
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright"> &#169; 2023.Mesto Russia</p>
         </footer>
         <div class="popup popup_type_more-info">
            <div class="popup__container">
               <button type="button" class="popup__close popup__close_type_profile" aria-label="Кнопка закрыть"></button>
               <h2 class="popup__info">Редактировать профиль</h2>
               <form name="profileEdit" class="popup__form popup__form_type_profile">
                  <input type="text" name="username" class="popup__text popup__text_type_name" placeholder="Жак-Ив-Кусто">
                  <input type="text" name="description" class="popup__text popup__text_type_job"
                     placeholder="Исследователь океана">
                  <button type="submit" class="popup__save" aria-label="Кнопка сохранить">Сохранить</button>
               </form>
            </div>
         </div>
         <div class="popup popup_type_card-add">
            <div class="popup__container">
               <button type="button" class="popup__close popup__close_type_add" aria-label="Кнопка закрыть"></button>
               <h2 class="popup__info">Новое место</h2>
               <form name="profileAdd" class="popup__form popup__form_type_add">
                  <input type="text" name="username" class="popup__text popup__text_type_title" placeholder="Название">
                  <input type="text" name="description" class="popup__text popup__text_type_link"
                     placeholder="Ссылка на картинку">
                  <button type="submit" class="popup__save" aria-label="Кнопка создать">Создать</button>
               </form>
            </div>
         </div>
      </div>
      <div class="popup popup_type_image">
         <div class="popup__card-container">
            <div class="popup__close popup__close_image"></div>
            <img class="popup__image"  src="#" alt="Фото">
            <p class="popup__paragraph"></p>
         </div>
      </div>
      <!--Шаблон для карточек-->
      <template id="card-template">
         <article class="card">
            <button type="button" class="card__trash" aria-label="Удаление"></button>
            <img src="#" class="card__image" alt="Фото">
            <div class="card__item">
               <h2 class="card__name"></h2>
               <button type="button" class="card__like" aria-label="Кнопка лайка"></button>
            </div>
         </article>
      </template>
      <script src="./scripts/cards.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
