<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Mesto</title>
   </head>
   <body class="page">
      <div class="page__content">
         <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
         </header>
         <main class="content">
            <section class="profile">
               <div class="profile__avatar">
                  <img src="./images/Zhak-Iv-Kusto.jpg" class="profile__image" alt="Портрет Жак-Ив Кусто">
               </div>
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__job">Исследователь океана</p>
                  <button type="button" class="profile__edit-button" aria-label="Кнопка: Редактировать"></button>
               </div>
               <button type="button" class="profile__add-button" aria-label="Кнопка: Добавить"></button>
            </section>
            <section class="elements" aria-label="Секция с фотографиями">
               <article class="element">
                  <img src="./images/Bariloche.jpg" class="element__image" alt="Барилоче">
                  <div class="element__item">
                     <h2 class="element__name">Барилоче</h2>
                     <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
                  </div>
               </article>
               <article class="element">
                  <img src="./images/Hallstatt.jpg" class="element__image" alt="Халльштатт">
                  <div class="element__item">
                     <h2 class="element__name">Халльштатт</h2>
                     <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
                  </div>
               </article>
               <article class="element">
                  <img src="./images/Kyoto.jpg" class="element__image" alt="Киото">
                  <div class="element__item">
                     <h2 class="element__name">Киото</h2>
                     <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
                  </div>
               </article>
               <article class="element">
                  <img src="./images/Lissabon.jpg" class="element__image" alt="Лиссабон">
                  <div class="element__item">
                     <h2 class="element__name">Лиссабон</h2>
                     <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
                  </div>
               </article>
               <article class="element">
                  <img src="./images/Positano.jpg" class="element__image" alt="Позитано">
                  <div class="element__item">
                     <h2 class="element__name">Позитано</h2>
                     <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
                  </div>
               </article>
               <article class="element">
                  <img src="./images/Veneza.jpg" class="element__image" alt="Венеция">
                  <div class="element__item">
                     <h2 class="element__name">Венеция</h2>
                     <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
                  </div>
               </article>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright"> &#169; 2023.Mesto Russia</p>
         </footer>
         <div class="popup popup_type_more-info">
            <div class="popup__container">
               <button type="button" class="popup__close" aria-label="Кнопка закрыть"></button>
               <h2 class="popup__info">Редактировать профиль</h2>
               <form name="profileEdit" class="popup__form">
                  <input type="text" name="username" class="popup__text popup__text_type_name" placeholder="Жак-Ив-Кусто">
                  <input type="text" name="description" class="popup__text popup__text_type_job" placeholder="Исследователь океана">
                  <button type="submit" class="popup__save" aria-label="Кнопка сохранить">Сохранить</button>
               </form>
            </div>
         </div>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
