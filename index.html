ntainer"><button type="button" class="popup__close popup__close_type_add" aria-label="Кнопка закрыть"></button><h2 class="popup__info">Новое место</h2><form name="profileAdd" class="popup__form popup__form_type_add" novalidate><input id="title" name="username" class="popup__text popup__text_type_title" placeholder="Название" minlength="2" maxlength="30" required> <span id="error-title" class="popup__error-message"></span> <input id="link" type="url" name="description" class="popup__text popup__text_type_link" placeholder="Ссылка на картинку" required> <span id="error-link" class="popup__error-message"></span> <button type="submit" class="popup__save" aria-label="Кнопка создать">Создать</button></form></div></div></div><div class="popup popup_type_image"><div class="popup__card-container"><div class="popup__close popup__close_image"></div><img class="popup__image" src="#" alt="Фото"><p class="popup__paragraph"></p></div></div><template id="card-template"><article class="card"><button type="button" class="card__trash" aria-label="Удаление"></button> <img src="#" class="card__image" alt="Фото"><div class="card__item"><h2 class="card__name"></h2><button type="button" class="card__like" aria-label="Кнопка лайка"></button></div></article></template></body></html>
