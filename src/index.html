<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mesto</title>
   </head>
   <body class="page">
      <div class="page__content">
         <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Mesto">
         </header>
         <main class="content">
            <section class="profile">
               <button class="profile__edit-avatar">
               <img src="#" class="profile__image" alt="Аватар">
               </button>
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__job">Исследователь океана</p>
                  <button type="button" class="profile__edit-button" aria-label="Кнопка: Редактировать"></button>
               </div>
               <button type="button" class="profile__add-button" aria-label="Кнопка: Добавить"></button>
            </section>
            <section class="cards" aria-label="Секция с фотографиями">
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright"> &#169; 2023.Mesto Russia</p>
         </footer>
         <div class="popup popup_type_more-info">
            <div class="popup__container">
               <button type="button" class="popup__close popup__close_type_profile" aria-label="Кнопка закрыть"></button>
               <h2 class="popup__info">Редактировать профиль</h2>
               <form name="profileEdit" class="popup__form popup__form_type_profile" novalidate>
                  <input id="username" type="text" name="name" class="popup__text popup__text_type_name"
                     placeholder="Имя" minlength="2" maxlength="40" required>
                  <span id="error-username" class="popup__error-message"></span>
                  <input id="job" type="text" name="about" class="popup__text  popup__text_type_job"
                     placeholder="О себе" minlength="2" maxlength="200" required>
                  <span id="error-job" class="popup__error-message"></span>
                  <button type="submit" class="popup__save" aria-label="Кнопка сохранить">Сохранить</button>
               </form>
            </div>
         </div>
         <div class="popup popup_type_card-add">
            <div class="popup__container">
               <button type="button" class="popup__close popup__close_type_add" aria-label="Кнопка закрыть"></button>
               <h2 class="popup__info">Новое место</h2>
               <form name="profileAdd" class="popup__form popup__form_type_add" novalidate>
                  <input id="title" type="text" name="name" class="popup__text  popup__text_type_title"
                     placeholder="Название" minlength="2" maxlength="30" required>
                  <span id="error-title" class="popup__error-message"></span>
                  <input id="link" type="url" name="link" class="popup__text  popup__text_type_link"
                     placeholder="Ссылка на картинку" required>
                  <span id="error-link" class="popup__error-message"></span>
                  <button type="submit" class="popup__save" aria-label="Кнопка создать">Создать</button>
               </form>
            </div>
         </div>
      </div>
      <div class="popup popup_type_image">
         <div class="popup__card-container">
            <div class="popup__close popup__close_image"></div>
            <img class="popup__image" src="#" alt="Фото">
            <p class="popup__paragraph"></p>
         </div>
      </div>
      <div class="popup popup_type_avatar">
         <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Кнопка закрыть"></button>
            <h2 class="popup__info">Обновить аватар</h2>
            <form name="profileAvatar" class="popup__form popup__form_type_avatar" novalidate>
               <input id="linkAvatar" type="url" name="avatar" class="popup__text  popup__text_type_link"
                  placeholder="Ссылка на картинку" required>
               <span id="error-linkAvatar" class="popup__error-message"></span>
               <button type="submit" class="popup__save" aria-label="Кнопка сохранить">Сохранить</button>
            </form>
         </div>
      </div>
      <div class="popup popup_type_delete-card">
         <div class="popup__container">
            <button type="button" class="popup__close popup__close_type_delete-card" aria-label="Кнопка закрыть"></button>
            <h2 class="popup__info popup__info_type_delete-card">Вы уверены?</h2>
            <form name="deleteCard" class="popup__form" novalidate>
               <button type="submit" class="popup__save popup__save_type_confirmation" aria-label="Кнопка Да">Да</button>
            </form>
         </div>
      </div>
      <!--Шаблон для карточек-->
      <template id="card-template">
         <article class="card">
            <button type="button" class="card__trash" aria-label="Удаление"></button>
            <img src="#" class="card__image" alt="Фото">
            <div class="card__item">
               <h2 class="card__name"></h2>
               <div class="card__container-like">
                  <button type="button" class="card__like" aria-label="Кнопка лайка"></button>
                  <p class="card__number-likes">0</p>
               </div>
            </div>
         </article>
      </template>
   </body>
</html>
